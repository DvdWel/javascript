<!DOCTYPE <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Slide show</title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>
	<div class="slideshow">
		<div class="slide">
			<img class="slide__img" src="img/slide1.jpg">
			<p class="slide__text">slide 1</p>
		</div>
		<div class="slide">
			<img class="slide__img" src="img/slide2.jpg">
			<p class="slide__text">slide 2</p>
		</div>
		<div class="slide">
			<img class="slide__img" src="img/slide3.jpg">
			<p class="slide__text">slide 3</p>
		</div>
		<div class="slide">
			<img class="slide__img" src="img/slide4.jpg">
			<p class="slide__text">slide 4</p>
		</div>
		<a class="slideshow__prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="slideshow__next" onclick="plusSlides(1)">&#10095;</a>
		<div class="slideshow-buttons">
			<button class="slideshow-buttons__pause" type="button" onclick="pauseSlideShow()">
				<span class="slideshow-buttons__text" id="slideButton">pause</span>
			</button>
		</div>
	</div>

	
	<script src="js/index.js"></script>
</body>
</html>
